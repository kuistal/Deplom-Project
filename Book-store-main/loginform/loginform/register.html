<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form id="registerForm">
            <h1>Register</h1>
            <div class="input-box">
                <input id="reg-username" type="text" placeholder="Username" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input id="reg-name" type="text" placeholder="Name" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input id="reg-email" type="email" placeholder="Email" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box">
                <input id="reg-password" type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input id="reg-confirm" type="password" placeholder="Confirm Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <button type="submit" class="btn">Register</button>
            
            <div class="register-link">
                <p>Already have an account? <a href="index.html">Login</a></p>
            </div>
        </form>
        <div id="reg-message"></div>
    </div>
    <script>
    document.getElementById('registerForm').onsubmit = async function(e) {
        e.preventDefault();
        const username = document.getElementById('reg-username').value;
        const name = document.getElementById('reg-name').value;
        const email = document.getElementById('reg-email').value;
        const password = document.getElementById('reg-password').value;
        const confirm = document.getElementById('reg-confirm').value;
        if (password !== confirm) {
            document.getElementById('reg-message').innerText = 'Пароли не совпадают';
            return;
        }
        const res = await fetch('http://localhost:3001/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password, name, email })
        });
        const data = await res.json();
        document.getElementById('reg-message').innerText = data.message || data.error;
        if (res.ok) setTimeout(() => window.location.href = 'index.html', 1500);
    };
    </script>
</body>
</html>
