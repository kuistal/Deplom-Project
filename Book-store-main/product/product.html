<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подробности о книге</title>
    <link rel="icon" type="image/png" href="../assets/image/vHu9xligIEg-Photoroom.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../scrolltotop/scroll-to-top.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../footer.css">
    <link rel="stylesheet" href="../home.css">
</head>
<body>
    <script src="../header.js"></script>
    <script src="../theme.js"></script>

    <div class="product-container">
        <div class="product-image">
            <img id="product-image" src="" alt="Обложка книги">
        </div>
        <div class="product-details">
            <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 10px;">
                <h1 id="product-title" style="margin: 0;"></h1>
                <button class="fav-btn abs-fav-btn" id="favProductBtn" title="В избранное"><i class="fa fa-heart"></i></button>
            </div>
            <p id="product-author" class="author"></p>
            <div class="price-section">
                <span class="old-price" id="product-old-price"></span>
                <span class="new-price" id="product-new-price"></span>
                <span class="discount" id="product-discount"></span>
            </div>
            <p id="product-description" class="description"></p>
            <div class="product-actions">
                <a href="../cartpage/cart.html" class="buy-btn">Купить</a>
                <button class="add-to-cart-btn"><i class="fas fa-cart-plus"></i> В корзину</button>
                <a href="../cartpage/cart.html" class="go-to-cart-btn">Перейти в корзину</a>
            </div>
            <div id="product-rating-review" class="rating-review-section">
                <div id="product-rating-display" class="rating-summary"></div>
                <div id="product-reviews-list" class="reviews-list"></div>
                <div id="product-review-form" class="review-form">
                    <h4>Оставить отзыв</h4>
                    <textarea id="product-review-text" placeholder="Ваш отзыв..."></textarea>
                    <div class="rating-container">
                        <span onclick="rateProduct(1)" class="star">★</span>
                        <span onclick="rateProduct(2)" class="star">★</span>
                        <span onclick="rateProduct(3)" class="star">★</span>
                        <span onclick="rateProduct(4)" class="star">★</span>
                        <span onclick="rateProduct(5)" class="star">★</span>
                        <span id="product-rating-output">Рейтинг: 0/5</span>
                    </div>
                    <input type="hidden" id="product-selected-rating" value="0" />
                    <button id="product-review-submit" class="review-submit-btn">Оставить отзыв</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Блок похожих товаров -->
    <div class="similar-products">
        <h3>Похожие товары</h3>
        <div id="similar-list" style="display:flex;gap:20px;flex-wrap:wrap;"></div>
    </div>

    <button id="scrollToTopBtn" title="Scroll to Top">⇧</button>
    <script src="product.js"></script>
    <script src="../scrolltotop/scroll-to-top.js"></script>
    <script src="../footer.js"></script>
</body>
</html>
