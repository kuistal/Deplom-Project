<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../footer.css">
    <link rel="stylesheet" href="../home.css">
</head>
<body>
    <div class="profile-container">
        <aside class="sidebar">
            <h2>Профиль</h2>
            <ul>
                <li><i class="fa fa-book"></i> Заказы</li>
                <li><i class="fa fa-heart"></i> <a href="wishlist/wishlist.html">Избранное</a></li>
                <li><i class="fa fa-cog"></i> Настройки</li>
                <li><i class="fa fa-sign-out-alt"></i> <span id="logout">Выйти</span></li>
            </ul>
        </aside>
        <main class="profile-card">
            <label for="avatarInput">
                <img src="image.png" alt="User Avatar" class="avatar" id="avatar">
            </label>
            <input type="file" id="avatarInput" accept="image/*" style="display: none;">
            <h1 id="username">Book Worm</h1>
            <p>Email: <span id="email">abc@example.com</span></p>
            <p>Bio: <span id="bio">Avid reader and book enthusiast. Always searching for the next great story.</span></p>
            <button class="edit-btn" id="editProfile">Edit Profile</button>
            <button class="edit-btn" id="toShopBtn" style="margin-left:10px;">В магазин</button>
        </main>
    </div>
    <script src="profile.js"></script>
    <script>
    window.onload = async function() {
      const user = JSON.parse(localStorage.getItem('user'));
      if (!user) {
        window.location.href = '../loginform/loginform/index.html';
        return;
      }
      document.getElementById('username').innerText = user.name;
      document.getElementById('email').innerText = user.email;
      document.getElementById('bio').innerText = 'Логин: ' + user.username;
    }
    document.getElementById('logout').addEventListener('click', function() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = '../loginform/loginform/index.html';
    });
    document.getElementById('toShopBtn').addEventListener('click', function() {
      window.location.href = '../home.html';
    });
    </script>
    <script src="../footer.js"></script>
    <script src="../header.js"></script>
</body>
</html>
