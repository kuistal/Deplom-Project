<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="../footer.css">
    <link rel="stylesheet" href="../home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <script src="../header.js"></script>
    <script src="../theme.js"></script>
    <div class="profile-container">
        <aside class="sidebar">
            <h2>Профиль</h2>
            <ul>
                <li><button class="sidebar-btn" id="profileBtn"><i class="fa fa-user"></i> Профиль</button></li>
                <li><button class="sidebar-btn" id="ordersBtn"><i class="fa fa-box"></i> Заказы</button></li>
                <li><button class="sidebar-btn" id="wishlistBtn"><i class="fa fa-heart"></i> Избранное</button></li>
                <li><button class="sidebar-btn" id="shopBtn"><i class="fa fa-home"></i> В магазин</button></li>
                <li><button class="sidebar-btn" id="adminPanelBtn" style="display:none;"><i class="fa fa-crown"></i> Админ-панель</button></li>
                <li><button class="sidebar-btn" id="logoutBtn"><i class="fa fa-sign-out-alt"></i> Выйти</button></li>
            </ul>
        </aside>
        <main class="profile-card">
            <label for="avatarInput">
                <img src="image.png" alt="User Avatar" class="avatar" id="avatar">
            </label>
            <input type="file" id="avatarInput" accept="image/*" style="display: none;">
            <h1 id="username">Book Worm</h1>
            <p>Email: <span id="email">abc@example.com</span></p>
            <p>Bio: <span id="bio">Avid reader and book enthusiast. Always searching for the next great story.</span></p>
            <button class="edit-btn" id="editProfile">Edit Profile</button>
        </main>
        <section id="orders-section" style="display:none;">
            <h2>История заказов</h2>
            <div id="orders-list"></div>
        </section>
    </div>
    <script src="profile.js"></script>
    <script>
    window.onload = async function() {
      const user = JSON.parse(localStorage.getItem('user'));
      if (!user) {
        window.location.href = '../loginform/loginform/index.html';
        return;
      }
      document.getElementById('username').innerText = user.name;
      document.getElementById('email').innerText = user.email;
      document.getElementById('bio').innerText = 'Логин: ' + user.username;
    }
    document.getElementById('logout').addEventListener('click', function() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = '../loginform/loginform/index.html';
    });
    </script>
    <script src="../footer.js"></script>
</body>
</html>
