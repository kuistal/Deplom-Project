<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Избранное</title>
    <link rel="stylesheet" href="../profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../../footer.css">
    <link rel="stylesheet" href="../../home.css">
</head>
<body>
    <script src="../../header.js"></script>
    <script src="../../theme.js"></script>
    <div class="profile-container">
        <aside class="sidebar">
            <h2>Профиль</h2>
            <ul>
                <li><button class="sidebar-btn" id="profileBtn"><i class="fa fa-user"></i> Профиль</button></li>
                <li><button class="sidebar-btn" id="ordersBtn"><i class="fa fa-box"></i> Заказы</button></li>
                <li><button class="sidebar-btn" id="wishlistBtn"><i class="fa fa-heart"></i> Избранное</button></li>
                <li><button class="sidebar-btn" id="shopBtn"><i class="fa fa-home"></i> В магазин</button></li>
                <li><button class="sidebar-btn" id="adminPanelBtn" style="display:none;"><i class="fa fa-crown"></i> Админ-панель</button></li>
                <li><button class="sidebar-btn" id="logoutBtn"><i class="fa fa-sign-out-alt"></i> Выйти</button></li>
            </ul>
        </aside>
        <main class="profile-card" id="wishlist-card">
            <h1>Избранные книги</h1>
            <div id="wishlist-books">
                <div class="wishlist-book-card">
                    <img src="../../assets/image/book7.png" alt="Book Cover" class="wishlist-book-img">
                    <div class="wishlist-book-info">
                        <h2>Название книги</h2>
                        <p>Автор: Имя Автора</p>
                        <button class="wishlist-remove-btn">Удалить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="wishlist.js"></script>
    <script src="../../footer.js"></script>
</body>
</html>
