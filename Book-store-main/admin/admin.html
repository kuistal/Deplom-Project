<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="../footer.css">
    <link rel="stylesheet" href="../home.css">
</head>
<body>
    <div class="admin-nav">
        <h2>Админ-панель</h2>
        <ul>
            <li class="nav-link active" data-section="dashboard">Главная</li>
            <li class="nav-link" data-section="users">Пользователи</li>
            <li class="nav-link" data-section="products">Товары</li>
            <li class="nav-link" data-section="reviews">Отзывы</li>
            <li class="nav-link" data-section="orders">Заказы</li>
            <li class="nav-link" data-section="add-product">Добавить товар</li>
        </ul>
        <button id="toShopBtn" class="admin-to-shop-btn">В магазин</button>
    </div>
    <div class="admin-content">
        <section id="dashboard-section" class="admin-section">
            <h3>Статистика</h3>
            <div class="stats">
                <div class="stat-card"><span id="stat-users">0</span><br>Пользователей</div>
                <div class="stat-card"><span id="stat-products">0</span><br>Товаров</div>
                <div class="stat-card"><span id="stat-reviews">0</span><br>Отзывов</div>
                <div class="stat-card"><span id="stat-sales">0</span><br>Статистика продаж</div>
            </div>
        </section>
        <section id="users-section" class="admin-section" style="display:none"></section>
        <section id="products-section" class="admin-section" style="display:none"></section>
        <section id="reviews-section" class="admin-section" style="display:none"></section>
        <section id="orders-section" class="admin-section" style="display:none"></section>
        <section id="add-product-section" class="admin-section" style="display:none"></section>
    </div>
    <script src="admin.js"></script>
    <script src="../footer.js"></script>
</body>
</html>
