<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../home.css">
    <link rel="stylesheet" href="contactpage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Contact Us</title>
</head>
<body style="min-height: 100vh; display:flex;flex-direction:column; justify-content:space-between">
    <nav>
        <div class="left-nav">
            <!-- <ul>
                <li><a href="../home.html">HOME</a></li>
                <li><a href="../bookpage/index.html">BOOKS</a></li>
                <li><a href="../contactpage/index.html">CONTACT</a></li>
            </ul> -->
            <a href="../home.html"><img src="https://cdn.pixabay.com/photo/2017/01/13/13/11/book-1977235_640.png" alt=""></a>
            
        </div>
        <div class="right-nav">
            <a href="loginform/loginform/index.html">LOGIN</a>
            <!-- Dark mode toggle button -->
            <button id="darkModeToggle" class="dark-mode-btn">
                <i id="darkModeIcon" class="bi bi-brightness-high"></i>
            </button>
            
        </div>
    </nav>

    <div class="container">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Fill out the form below.</p>
        <form id="contact-form">
          <div class="input-box">
            <input type="text" required />
            <label>Name</label>
          </div>
          <div class="input-box">
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <textarea required placeholder="Write your words..."></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>

    <footer>
        <div class="social">
            <h3>Connect With Us</h3>
            <a href=""><i class="bi bi-github"></i></a>
            <a href=""><i class="bi bi-linkedin"></i></a>
            <a href=""><i class="bi bi-envelope"></i></a>
            <a href=""><i class="bi bi-facebook"></i></a>
            <a href=""><i class="bi bi-twitter"></i></a>
        </div>
        <div class="text_foot">
            <ul>
                <li>Privacy Notice <span class="mark">|</span></li>
                <li>Terms of use <span class="mark">|</span></li>
                <li>Accessibility <span class="mark">|</span></li>
                <li>Cookie Preferences </li>
            </ul>
        </div>
        <div class="copyright">
            <span>&copy;2024 , All rights are reserved</span>
        </div>
    </footer>

</body>
<script>
    const darkModeToggle = document.getElementById("darkModeToggle");
        const darkModeIcon = document.getElementById("darkModeIcon");
        const body = document.body;
        const nav = document.querySelector("nav");
        const navLinks = document.querySelectorAll(".left-nav ul li a");
        const rightNavLink = document.querySelector(".right-nav a");
        const footer = document.querySelector("footer");
        const socialLinks = document.querySelectorAll(".social a");
        const textFootLinks = document.querySelectorAll(".text_foot ul li");
        const copyrightText = document.querySelector(".copyright");
        const input = document.querySelectorAll("input")
    
        // checking if the user has previously selected dark mode
        if (localStorage.getItem("darkMode") === "enabled") {
            body.classList.add("dark");
            nav.classList.add("dark");
            footer.classList.add("dark");
            darkModeIcon.classList.remove("bi-brightness-high");
            darkModeIcon.classList.add("bi-moon");
            navLinks.forEach(link => link.classList.add("dark"));
            rightNavLink.classList.add("dark");
            socialLinks.forEach(link => link.classList.add("dark"));
            textFootLinks.forEach(link => link.classList.add("dark"));
            copyrightText.classList.add("dark");
            input.forEach(input => input.classList.add("input-box-dark"));
        }
    
        darkModeToggle.addEventListener("click", () => {
            body.classList.toggle("dark");
            nav.classList.toggle("dark");
            footer.classList.toggle("dark");
    
            // toggling sun and moon icons
            if (body.classList.contains("dark")) {
                darkModeIcon.classList.remove("bi-brightness-high");
                darkModeIcon.classList.add("bi-moon");
                input.forEach(input => input.classList.add("input-box-dark"))
                localStorage.setItem("darkMode", "enabled");
            } else {
                darkModeIcon.classList.remove("bi-moon");
                darkModeIcon.classList.add("bi-brightness-high");
                input.forEach(input => input.classList.remove("input-box-dark"));
                localStorage.setItem("darkMode", "disabled");
            }
    
            // update text colors
            navLinks.forEach(link => link.classList.toggle("dark"));
            rightNavLink.classList.toggle("dark");
            socialLinks.forEach(link => link.classList.toggle("dark"));
            textFootLinks.forEach(link => link.classList.toggle("dark"));
            copyrightText.classList.toggle("dark");
        });
</script>
</html>
